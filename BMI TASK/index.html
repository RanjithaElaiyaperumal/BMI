<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
     <h1 id="result"></h1>
     <h3>Calculate your BMI before going to the new year party!</h3>
     <p>The BMI calculator is a useful tool that measures whether you are overweight, underweight, or just right. Your weight alone is not enough to tell, as a tall, skinny man may easily weigh more than a short but rotund woman.</p>

     <div class="flex">
        <input type="text" id="height" placeholder="Enter the height">
        <input type="text" id="weight" placeholder="Enter the weight">
     </div>
     <button class="btn" onclick="bmi()">Calculate the BMI</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
